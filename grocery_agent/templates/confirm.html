{% extends "base.html" %}
{% block title %}Confirm – Grocery Agent{% endblock %}
{% block content %}
  <nav class="nav"><a href="/">Home</a> · <strong style="color: var(--text);">Confirm</strong></nav>
  <div class="card" style="text-align: center; max-width: 28rem;">
    <h1 style="margin-top: 0;">Done</h1>
    <p>You selected <strong class="count-num">{{ selected_count }}</strong> grocery item(s) and <strong class="count-num">{{ household_count }}</strong> household item(s) to order.</p>
    <p class="muted">{{ message }}</p>
    <p style="margin-top: 1rem; margin-bottom: 0;">
      <a href="/list/checklist?ids={{ recipe_ids_str }}{% if portions_qs %}&{{ portions_qs }}{% endif %}">Back to checklist</a>
      &nbsp;·&nbsp;
      <a href="/">Change recipes</a>
    </p>
  </div>
{% endblock %}
